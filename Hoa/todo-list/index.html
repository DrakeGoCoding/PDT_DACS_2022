<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <h1>To do</h1>
        <div id="sub-heading">
            <span>Total: 0</span>
            <span>Done: 0</span>
            <span>Remaining: 0</span>
        </div>
        <div id="to-do">
            <div class="to-do-item">
                <div class="content">
                    <input type="checkbox" name="" onclick="handleCheck(this)" class="checkbox" id="delete-0">
                    <div class="to-do-content">Learn Figma</div>
                </div>
                <i class="fa-solid fa-trash onClick='handleDelete"></i>
            </div>
        </div>
        <input type="text" id="add-input" placeholder="Type & 'Enter' to add new task!">
        <div class="button">
            <button id="done-btn" class="btn">All Done</button>
            <button id="clear-btn" class="btn">Clear All</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
